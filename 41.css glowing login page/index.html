<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css glowing login page</title>

<body>
	<form>
		<h1>Login</h1>

			<i class="fa fa-user"></i>
			<input type="text" placeholder="Username">

		<input type="submit" class="submit">
	</form>
